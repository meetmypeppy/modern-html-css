<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Targeted Selectors</title>
  <style>
    /* Direct child */
    div p {
      background-color: gray;
    }

    /* Directly after elements */
    div + p {
      background-color: darkgray;
    }
  </style>
</head>

<body>
  <div>
    <p>Ad qui id do pariatur dolore tempor magna dolor quis exercitation est.</p>
    <ul>
      <li>Item 1</li>
      <li>Item 2</li>
      <li>Item 3</li>
    </ul>
    <p>Esse eiusmod ea occaecat est tempor cillum laborum commodo et.</p>
  </div>
  <p>Irure irure ea pariatur ullamco irure magna.</p>
</body>
</html>
